version: '3'

networks:
  internal:
    driver: bridge

services:
  nginx:
    image: nginx:stable-alpine
    container_name: wordpress-solo.loc
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./src:/var/www/html
      - ./config/nginx:/etc/nginx/conf.d
      - ./config/nginx/certs:/etc/nginx/certs/
      - ./data/logs/nginx:/var/log/nginx/
    depends_on:
      - php
      - mysql
    networks:
      - internal
  mysql:
    image: mysql:8.1
    container_name: mysql
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306"
    volumes:
      - ./config/mysql/mysql-init.sql:/docker-entrypoint-initdb.d/mysql-init.sql
      - ./data/mysql:/var/lib/mysql
    env_file: .env
    environment:
      - MYSQL_ROOT_PASSWORD=$MYSQL_ROOT_PASSWORD
      - MYSQL_DATABASE=$MYSQL_DATABASE
      - MYSQL_USER=$MYSQL_USER
      - MYSQL_PASSWORD=$MYSQL_PASSWORD
    networks:
      - internal
  php:
    build:
      context: ./config/php
      dockerfile: Dockerfile
    container_name: php
    volumes:
      - ./config/php/php.ini:/usr/local/etc/php/php.ini
      - ./config/php/wp-test-setup.sh:/usr/local/bin/wp-test-setup.sh
      - ./src:/var/www/html
      - ./data/logs/php:/var/log/php/
      - ./data/logs/cron:/var/log/cron/
    env_file: .env
    environment:
      - CLEANTALK_TEST_API_KEY=$CLEANTALK_TEST_API_KEY
    ports:
      - "9000:9000"
    networks:
      - internal
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    restart: unless-stopped
    ports:
    - "8080:80"
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=mysql
      - MYSQL_ROOT_PASSWORD=$MYSQL_ROOT_PASSWORD
    networks:
      - internal
